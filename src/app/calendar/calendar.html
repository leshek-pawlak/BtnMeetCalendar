<md-card>
    <md-card-content>
        <md-card *ngFor="#event of localState.events; #i = index">
            <md-card-title-text>
                <h1>{{ event.title }}</h1>
                <h2>Calendar event description</h2>
            </md-card-title-text>
            <md-card-title-media>
                <div class="avatar"></div>
            </md-card-title-media>
        </md-card>

    </md-card-content>
</md-card>
